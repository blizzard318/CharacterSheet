<!DOCTYPE html>

<html>
<head>
    <title>Pathfinder 2 Character Sheet</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="wrapper">
        <h1><u>Pathfinder 2 Character Sheet</u></h1>

        <header id="Buttons">
            <input id='FileToUpload' type='file' hidden />
            <input id='Upload' type='button' value='Upload Character' />
            <input id='Download' type='button' value='Download Character' />
        </header>

        <article id="General">
            <h2>General</h2>
            <section>
                <div style="width: 500px; float: left;">
                    <label>Character Name</label>
                    <!--<textarea type="text" rows="2" contenteditable="false" name="CharacterName" style="height:98px;margin-bottom:-20px;"></textarea>-->
                    <input type="text" name="CharacterName" style="text-align:left;" />
                </div>
                <div style="width: 240px; float: left;">
                    <label>Ancestry</label>
                    <input type="text" name="Ancestry" style="text-align:left;" />
                </div>
                <div style="width: 240px; float: left;">
                    <label>Heritage</label>
                    <input type="text" name="Heritage" style="text-align:left;" />
                </div>

                <div style="width: 500px; float: left;">
                    <label>Player Name</label>
                    <input type="text" name="PlayerName" style="text-align:left;" />
                </div>
                <div style="width: 240px; float: left;">
                    <label>Background</label>
                    <input type="text" name="Background" style="text-align:left;" />
                </div>
                <div style="width: 240px; float: left;">
                    <label>Class</label>
                    <input type="text" name="Class" style="text-align:left;" />
                </div>

                <div style="width: 185px; float: left;">
                    <label>Experience Points</label>
                    <input type="text" name="ExperiencePoints" style="text-align:left;" />
                </div>
                <div style="width: 185px; float: left;">
                    <label>Size</label>
                    <input type="text" name="Size" style="text-align:left;" />
                </div>
                <div style="width: 200px; float: left;">
                    <label>Alignment</label>
                    <input type="text" name="Alignment" style="text-align:left;" />
                </div>
                <div style="width: 185px; float: left;">
                    <label>Level</label>
                    <input type="text" name="Level" style="text-align:left;" />
                </div>
                <div style="width: 185px; float: left;">
                    <label>Hero Points</label>
                    <input type="text" name="HeroPoints" style="text-align:left;" />
                </div>

                <div style="width: 500px; float: left;">
                    <label>Deity</label>
                    <input type="text" name="Deity" style="text-align:left;" />
                </div>
                <div style="width: 500px; float: left;">
                    <label>Traits</label>
                    <input type="text" name="Traits" style="text-align:left;" />
                </div>
            </section>
        </article>
        <article id="AbilityScores">
            <h2>Ability Scores</h2>
            <section>
                <div class="black" style="width:60px;height:60px;margin-right:8px">
                    <span>Str</span>
                    <label class="blackLabel">Strength</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="str" />
                    <label style="font-size:12px;line-height:10px;width:62px">Ability<br />Score</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="str-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Ability<br />Modifier</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="str-temp" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Score</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="str-temp-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Modifier</label>
                </div>

                <div class="black" style="width:60px;height:60px;margin-right:8px">
                    <span>Dex</span>
                    <label class="blackLabel">Dexterity</label>

                    <input type="text" name="dex" />

                <div style="width:50px;height:60px;float:left;">

                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Score</label>

                <div style="width:50px;height:60px;float:left;">

                <div class="black" style="width:60px;height:60px;margin-right:8px">
                    <span>Con</span>

                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="con" />

                </div>
                <div style="width:50px;height:60px;float:left;">

                    <label style="font-size:12px;line-height:10px;width:62px">Ability<br />Modifier</label>

                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="con-temp" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Score</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="con-temp-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Modifier</label>
                </div>

                <div class="black" style="width:60px;height:60px;margin-right:8px">
                    <span>Int</span>
                    <label class="blackLabel">Intelligence</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="int" />
                    <label style="font-size:12px;line-height:10px;width:62px">Ability<br />Score</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="int-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Ability<br />Modifier</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="int-temp" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Score</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="int-temp-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Modifier</label>
                </div>

                <div class="black" style="width:60px;height:60px;margin-right:8px">
                    <span>Wis</span>
                    <label class="blackLabel">Wisdom</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="wis" />

                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="wis-mod" readonly="readonly" />

                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="wis-temp" />

                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="wis-temp-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Modifier</label>
                </div>

                <div class="black" style="width:60px;height:60px;margin-right:8px">
                    <span>Cha</span>
                    <label class="blackLabel">Charisma</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="cha" />

                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="cha-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Ability<br />Modifier</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="cha-temp" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Score</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="cha-temp-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:10px;width:62px">Temp<br />Modifier</label>

        </article>
        <article id="Defense">
            <h2>Defense</h2>
            <section>
                <div class="black" style="width:70px;height:60px;margin-right:8px">
                    <span>AC</span>
                    <label class="blackLabel">Armor Class</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Total-AC" style="border-width:2px;" />
                    <label style="font-size:12px;line-height:20px;width:62px">Total =</label>
                </div>
                <div style="width:45px;height:60px;float:left;margin-left:-10px;">
                    <label style="font-size:30px;line-height:40px;width:62px;height:45px">10+</label>
                </div>
                <div style="width:10px;height:60px;float:left;margin-left:-8px;margin-right:5px;">
                    <label style="font-size:60px;line-height:30px;height:45px;">(</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="dex-temp-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:20px;width:62px">Dex</label>
                </div>
                <div style="width:10px;height:60px;float:left;margin-left:-5px;margin-right:10px;">
                    <label style="font-size:20px;line-height:40px;height:45px;">or</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="cap" />
                    <label style="font-size:12px;line-height:20px;width:62px">Cap</label>
                </div>
                <div style="width:10px;height:60px;float:left;margin-left:-13px;margin-right:10px;">
                    <label style="font-size:60px;line-height:30px;height:45px;">)</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="AC-Proficency" />
                    <label style="font-size:12px;line-height:20px;width:62px">Prof</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="AC-Item" />
                    <label style="font-size:12px;line-height:20px;width:62px">Item</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="AC-Misc" />
                    <label style="font-size:12px;line-height:20px;width:62px">Misc</label>
                </div>

                <div class="black" style="width:90px;height:60px;margin-right:8px">
                    <span>Shield</span>
                    <label class="blackLabel">Armor Class</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Shield-AC" />
                    <label style="font-size:12px;line-height:20px;width:62px">AC Bonus</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Shield-Hardness" />
                    <label style="font-size:12px;line-height:20px;width:62px">Hardness</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Shield-Max-HP" />
                    <label style="font-size:12px;line-height:20px;width:62px">Max HP</label>
                </div>
                <div style="width:10px;height:60px;float:left;margin-left:-5px;margin-right:8px;">
                    <label style="font-size:60px;line-height:40px;height:45px;"><b>/</b></label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Shield-BT" />
                    <label style="font-size:12px;line-height:10px;width:62px">Broken<br />Threshold</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Shield-HP" />
                    <label style="font-size:12px;line-height:20px;width:62px">Current HP</label>
                </div>

                <div class="black" style="width:120px;height:60px;margin-right:8px">
                    <span style="font-size:25px;">Proficency</span>
                    <label class="blackLabel">Armor Class</label>
                </div>
                <div style="width:100px;height:60px;float:left;">
                    <label style="font-size:20px;line-height:30px;width:80px">Unarmored</label>
                    <select name="Unarmored-Prof" style="margin-top: 10px;">
                        <option value="Untrained">Untrained</option>
                        <option value="Trained">Trained</option>
                        <option value="Expert">Expert</option>
                        <option value="Master">Master</option>
                        <option value="Legendary">Legendary</option>
                    </select>
                </div>
                <div style="width:100px;height:60px;float:left;">
                    <label style="font-size:20px;line-height:30px;width:80px">Light</label>
                    <select name="Light-Prof" style="margin-top: 10px;">

                        <option value="Trained">Trained</option>

                <div style="width:100px;height:60px;float:left;">

                        <option value="Expert">Expert</option>
                        <option value="Master">Master</option>
                        <option value="Legendary">Legendary</option>

                </div>
                <div style="width:100px;height:60px;float:left;">
                    <label style="font-size:20px;line-height:30px;width:80px">Heavy</label>
                    <select name="Heavy-Prof" style="margin-top: 10px;">
                        <option value="Untrained">Untrained</option>
                        <option value="Trained">Trained</option>
                        <option value="Expert">Expert</option>
                        <option value="Master">Master</option>
                        <option value="Legendary">Legendary</option>
                    </select>
                </div>

                <div class="black" style="width:70px;height:60px;margin-left:-5px;margin-right:8px">
                    <span style="font-size:25px;">HP</span>
                    <label class="blackLabel">Hit Points</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Max-HP" />
                    <label style="font-size:12px;line-height:15px;width:62px">Max HP</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Current-HP" />
                    <label style="font-size:12px;line-height:15px;width:62px">Current HP</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Temp-HP" />
                    <label style="font-size:12px;line-height:15px;width:62px">Temp HP</label>
                </div>
                <div style="width:10px;float:left;margin-left: 0px;margin-right: 0;"></div>
                <div style="width:50px;height:60px;float:left;">

                <div class="black" style="width:120px;height:60px;margin-left:-5px;margin-right:8px">

                <div class="black" style="width:120px;height:60px;margin-left:-5px;margin-right:8px">

                    <input type="text" name="Reflex-Item" />
                    <label style="font-size:12px;line-height:15px;width:62px">Item</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Reflex-Misc" />

                <div class="black" style="width:120px;height:60px;margin-left:-5px;margin-right:8px">

                <div style="width:50px;height:60px;float:left;">

                <div style="width:50px;height:60px;float:left;">

                <div style="width:50px;height:60px;float:left;">

                    <input type="text" name="Will-Notes" />

                </div>
            </section>
        </article>
        <article id="Offense">
            <h2>Offense</h2>

            <div class="black" style="width:70px;height:60px;margin-right:8px">
                <span style="font-size:25px;">Speed</span>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Base-Speed" />
                <label style="font-size:12px;line-height:15px;width:62px">Base Speed</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Armor-Speed" />
                <label style="font-size:12px;line-height:15px;width:62px">With Armor</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Fly-Speed" />
                <label style="font-size:12px;line-height:15px;width:62px">Fly</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Swim-Speed" />
                <label style="font-size:12px;line-height:15px;width:62px">Swim</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Climb-Speed" />
                <label style="font-size:12px;line-height:15px;width:62px">Climb</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Burrow-Speed" />
                <label style="font-size:12px;line-height:15px;width:62px">Burrow</label>
            </div>
            <div style="width:520px;height:60px;float:left;">
                <input type="text" name="Speed-Notes" />
                <label style="font-size:12px;line-height:15px;width:100px">Modifiers & Notes</label>
            </div>

            <div class="black" style="width:120px;height:60px;margin-right:8px">
                <span style="font-size:25px;">Proficency</span>
                <label class="blackLabel">Weapon Types</label>
            </div>
            <div style="width:100px;height:60px;float:left;">
                <label style="font-size:20px;line-height:30px;width:80px">Simple</label>
                <select name="Simple-Prof" style="margin-top: 10px;">
                    <option value="Untrained">Untrained</option>
                    <option value="Trained">Trained</option>
                    <option value="Expert">Expert</option>
                    <option value="Master">Master</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>
            <div style="width:100px;height:60px;float:left;">
                <label style="font-size:20px;line-height:30px;width:80px">Martial</label>
                <select name="Martial-Prof" style="margin-top: 10px;">
                    <option value="Untrained">Untrained</option>
                    <option value="Trained">Trained</option>
                    <option value="Expert">Expert</option>
                    <option value="Master">Master</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>

            <div class="black" style="width:110px;height:60px;margin-right:8px">
                <span style="font-size:25px;">Class DC</span>
                <label class="blackLabel">Difficulty Class</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Total-AC" style="border-width:2px;" />
                <label style="font-size:12px;line-height:20px;width:62px">Total =</label>
            </div>
            <div style="width:45px;height:60px;float:left;margin-left:-10px;">
                <label style="font-size:30px;line-height:40px;width:62px;height:45px">10+</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Total-AC" />
                <label style="font-size:12px;line-height:20px;width:62px">Key</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Total-AC" />
                <label style="font-size:12px;line-height:20px;width:62px">Proficency</label>
            </div>
            <div style="width:100px;height:60px;float:left;">
                <label style="font-size:20px;line-height:30px;width:80px">Proficency</label>
                <select name="Martial-Prof" style="margin-top: 10px;">
                    <option value="Untrained">Untrained</option>
                    <option value="Trained">Trained</option>
                    <option value="Expert">Expert</option>
                    <option value="Master">Master</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Total-AC" />
                <label style="font-size:12px;line-height:20px;width:62px">Item</label>
            </div>
            <div style="width:50px;height:60px;float:left;">
                <input type="text" name="Total-AC" />
                <label style="font-size:12px;line-height:20px;width:62px">Misc</label>
            </div>

            <div id="NewMelee">
                <div style="width:400px;height:60px;float:left;">
                    <input type="text" name="Weapon-Name" />
                    <label style="font-size: 12px; line-height: 15px; width: 62px">Weapon</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Weapon-Attack" />
                    <label style="font-size: 12px; line-height: 15px; width: 62px">Attack</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input class="green" type="text" name="str-mod" readonly="readonly" />
                    <label style="font-size:12px;line-height:15px;width:62px">Str</label>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Weapon-Prof" />
                    <label style="font-size: 12px; line-height: 15px; width: 62px">Prof</label>
                </div>
                <div style="width:100px;height:60px;float:left;">
                    <label style="font-size:20px;line-height:15px;width:80px">Proficency</label>
                    <select name="Fortitude-Proficency">
                        <option value="Untrained">Untrained</option>
                        <option value="Trained">Trained</option>
                        <option value="Expert">Expert</option>
                        <option value="Master">Master</option>
                        <option value="Legendary">Legendary</option>
                    </select>
                </div>
                <div style="width:50px;height:60px;float:left;">
                    <input type="text" name="Weapon-Item" />
                    <label style="font-size: 12px; line-height: 15px; width: 62px">Item</label>
                </div>
            </div>

            <div id="NewRanged">

            </div>

            <div style="clear:both">
                <button type="button" onclick="">
                    + Melee Attack
                </button>
                <button type="button" onclick="">
                    + Ranged Attack
                </button>
            </div>
        </article>


        <article id="Skills">
            <h2>Skills</h2>
        </article>
