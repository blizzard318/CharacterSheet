<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
    <title>Pathfinder 1e Character Sheet</title>
	<meta name="theme-color" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Homebrew for Pathfinder 1e">
    <link rel="stylesheet" href="../styles.css" />
	<link rel="shortcut icon" href="../favicon.ico">
	<script src="Selection.js" charset="utf-8"></script>
	<script src="LoadFromMottokrosh.js" charset="utf-8"></script>
	<script src="LoadFromJSON.js" charset="utf-8"></script>
	<script src="LoadFromCloudFlare.js" charset="utf-8"></script>
	<script src="SaveToCloudFlare.js" charset="utf-8"></script>
</head>
<body>
    <div id="wrapper">
        <h1><u>Pathfinder 1e Character Sheets</u></h1>
		
		<div id="Part1" style="display:block">
			<div style="text-align:center;font-size:200%">Hello, who are you?</div>
			<button onclick="ShowPart2(this.id)" id="Andrew">Andrew</button>
			<button onclick="ShowPart2(this.id)" id="Eugene">Eugene</button>
			<button onclick="ShowPart2(this.id)" id="Indy">Indy</button>
			<button onclick="ShowPart2(this.id)" id="Jordan">Jordan</button>
			<button onclick="ShowPart2(this.id)" id="Laurence">Laurence</button>
			<button onclick="ShowPart2(this.id)" id="Samuel">Samuel</button>
			<button onclick="./">A Complete Stranger</button>
		</div>
		
		<div id="Part2" style="display:none">
			<div style="text-align:center;font-size:200%">
				Hello, <div id="Name" style="display:inline">Name</div>
			</div>
			<button onclick="">Upload from JSON</button>
			<button onclick="">Upload from Mottokrosh</button>
			<button onclick="">Make New Character</button>
			<div id="CharacterList"></div>
		</div>
    </div>
</body>
</html>
